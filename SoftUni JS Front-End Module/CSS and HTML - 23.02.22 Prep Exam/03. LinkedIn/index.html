<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Linkedin</title>
  </head>
  <body>
    <header>
      <h1>Linked<span>in</span></h1>
      <nav>
        <ul>
          <li class="join"><a href="#">Join now</a></li>
          <li class="sign"><a href="#">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section first__section">
        <div class="info">
          <h2>Welcome to your proffesional community</h2>
          <div class="input">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot password?</a>
            <button type="button">Sign in</button>
          </div>
        </div>
        <img src="images/header-bg.svg" alt="" />
      </section>
      <section class="section second__section">
        <div class="h2__title">
            <h2>Find open jobs and interships</h2>
        </div> 
        <div class="second__sec__info">   
            <h3>suggested searches</h3>
          <nav>
            <ul>          
              <li><a href="#">Engineering</a></li>
              <li><a href="#">Busuness Development</a></li>
              <li><a href="#">Finance</a></li>
              <li><a href="#">Marketing</a></li>
              <li><a href="#">Human Resources</a></li>
            </ul>
          </nav>
        </div>
      </section>
      <section class="section third__section"></section>
      <section class="section fourth__section"></section>
      <section class="section fifth__section"></section>
      <section class="section sixt__section"></section>
    </main>
    <footer></footer>
  </body>
</html>
